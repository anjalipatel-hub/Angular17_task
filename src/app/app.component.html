
<div class="flex justify-center mt-16">
  <div class="shadow border p-8" style="width: 1200px;">
    <h2>Angular Student Form</h2>
    <form [formGroup]="studentForm">
      <div class="flex">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="text" matInput
                  placeholder="Name" formControlName="name">
        </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="text" matInput
                  placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field class="w-6/12 pr-2">
          <mat-label>Age</mat-label>
          <input type="text" matInput
                  placeholder="Age" formControlName="age">
        </mat-form-field>
        <mat-form-field class="w-6/12 pr-2">
          <mat-label>Class</mat-label>
          <mat-select formControlName="class">
            @for (c of classes; track c) {
              <mat-option [value]="c.name">{{c.name}}</mat-option>
            }
            
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex">
        <mat-form-field class="w-3/12 pr-2">
          <mat-label>Address</mat-label>
          <textarea type="text" matInput
                  placeholder="Address" rows="2" formControlName="address"></textarea>
        </mat-form-field>
        <div class="w-3/12 flex pr-2">
          <mat-radio-group formControlName="gender">
          <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="w-3/12 flex item-center">
          <mat-checkbox class="example-margin" formControlName="isActive">IsActive</mat-checkbox>
        </div>
        <div class="w-4/12 flex-center">
          <mat-label>Birth-Date</mat-label>
          <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
      <div class=" flex justify-center p-2">
        <button mat-raised-button color="primary" class="!w-36" (click)="saveForm()" [disabled]="studentForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
